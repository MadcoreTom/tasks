<!DOCTYPE html>
<html>

<head>
    <style>
        html, body {
            padding:0;
            margin:0;
        }

        svg {
            font-family: sans-serif;
            font-size:16px;
            background-color: #ffffff;
            background-image:  linear-gradient(#e2e3e5 4.4px, transparent 4.4px), linear-gradient(90deg, #e2e3e5 4.4px, transparent 4.4px), linear-gradient(#e2e3e5 2.2px, transparent 2.2px), linear-gradient(90deg, #e2e3e5 2.2px, #ffffff 2.2px);
            background-size: 110px 110px, 110px 110px, 22px 22px, 22px 22px;
            background-position: -4.4px -4.4px, -4.4px -4.4px, -2.2px -2.2px, -2.2px -2.2px;
        }

        .path-hover:hover {
            stroke: green;
        }

        .clickable {
            cursor:pointer
        }

        .root {
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main {
            display: flex;
            padding:0;
            margin:0;
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main>:first-child{
            flex-grow:1;
            height:100%;
        }

        .main>:last-child{
            flex-grow:0;
            border-left: 1px solid red;
            width: 300px;
            box-sizing: border-box;
            padding:10px;
        }

        label {
            display: block;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script src="js/app.js"></script>
</body>

</html>
