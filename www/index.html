<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="icon" href="favicon.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        @font-face {
            font-family: 'icon';
            src: url('./icons.woff');
        }

        html, body {
            padding:0;
            margin:0;
            overflow-y: hidden;
            /* font-family:  -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" */
        }

        .icon > i {
            display: inline-block;
            font-family: icon;
            font-style: normal;
        }

        svg#graph {
            font-family: sans-serif;
            font-size:16px;
            background-color: #ffffff;
            opacity: 1;
            background-image: radial-gradient(#eaecf4 1.6px, #ffffff 1.6px);
            background-size: 32px 32px;
            -webkit-user-select: none;
            user-select: none;
            cursor: grab;
        }

        .app-name {
            font-family: 'Courgette', cursive;
            font-size: 200% !important;
            font-weight: bold;
            padding: 0 0.5em;
            line-height:100%;
        }

        .app-name:hover{
            color: hsl(48, 100%, 67%)
        }

        .path-hover:hover {
            stroke: hsla(204, 86%, 53%, 0.5);
        }

        .clickable {
            cursor:pointer
        }

        .clickable:hover > *, .selected{
            stroke-width: 5;
        }

        .hover-circle{
            cursor: pointer
        }

        .hover-circle:hover circle{
            fill: rgba(128,128,128,0.4);
        }

        .root {
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding:0;
            margin:0;
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main svg{
            flex-grow:1;
        }

        label {
            display: block;
        }

        .control-panel {
            position:absolute;
            top:74px;
            right: 10px;
            border: 1px solid #48c78e;
            width: 300px;
        }

        .control-panel hr {
            margin: 0.5rem 0;
            background-color: hsl(0, 0%, 91%)	;
        }

        
        .bottom-panel {
            position:absolute;
            top:10px;
            left: 10px;
            border: 1px solid #48c78e;
            height: 80px;
        }

        .buttons .file:not(:last-child):not(.is-fullwidth) {
            margin-right: 0.5rem;
        }
        .buttons .file {
            margin-bottom: 0.5rem;
        }

        .task-future {
            stroke:hsl(0, 0%, 21%);
            fill: hsl(0, 0%, 86%);
        }

        .task-blocked {
            stroke: hsl(348, 100%, 61%);
            fill:hsl(347, 90%, 96%);
        }

        .task-at-risk {
            stroke: hsl(48, 100%, 67%);
            fill: hsl(48, 100%, 96%);
        }
    
        .task-available {
            stroke: hsl(204, 86%, 53%);
            fill: hsl(206, 70%, 96%);
        }

        .task-done {
            stroke: hsl(141, 71%, 48%);
            fill: hsl(142, 52%, 96%);
        }
        .hide-labels label {
            display:none;
        }

        .tip {
            position: absolute;
            left: 5px;
            bottom: 5px;
            border-radius: 5px;
            padding: 2px 4px;
            color: rgba(0,0,0,0.7);
            font-size: 90%;
            cursor: help;
            user-select: none; 
        }

        .browser-storage > * , .browser-storage select{
            width: 100%;
        }

        .new-section {
            min-width: 300px;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script src="js/app.js"></script>
</body>

</html>
