<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        @font-face {
            font-family: 'icon';
            src: url('./icons.woff');
        }

        html, body {
            padding:0;
            margin:0;
        }

        .icon > i {
            display: inline-block;
            font-family: icon;
            font-style: normal;
        }

        svg {
            font-family: sans-serif;
            font-size:16px;
            background-color: #ffffff;
            opacity: 1;
            background-image: radial-gradient(#eaecf4 1.6px, #ffffff 1.6px);
            background-size: 32px 32px;
        }

        svg {
            -webkit-user-select: none;
            user-select: none;
        }

        .app-name {
            font-family: 'Courgette', cursive;
            font-size: 200% !important;
            font-weight: bold;
            height: 24px;
        }

        .path-hover:hover {
            stroke: green;
        }

        .clickable {
            cursor:pointer
        }

        .clickable:hover > *, .selected{
            stroke-width: 5;
        }

        .hover-circle{
            cursor: pointer
        }

        .hover-circle:hover circle{
            fill: rgba(128,128,128,0.4);
        }

        .root {
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main {
            display: flex;
            padding:0;
            margin:0;
            width:100vw;
            height:100vh;
            overflow:hidden;
        }

        .main>:first-child{
            flex-grow:1;
            height:100%;
        }

        label {
            display: block;
        }

        .control-panel {
            position:absolute;
            top:10px;
            right: 10px;
            border: 1px solid #48c78e;
            width: 300px;
        }

        .control-panel hr {
            margin: 0.5rem -1em;
            background-color: hsl(0, 0%, 91%)	;
        }

        
        .bottom-panel {
            position:absolute;
            top:10px;
            left: 10px;
            border: 1px solid #48c78e;
            height: 80px;
        }

        .buttons .file:not(:last-child):not(.is-fullwidth) {
            margin-right: 0.5rem;
        }
        .buttons .file {
            margin-bottom: 0.5rem;
        }

        .task-future {
            stroke:hsl(0, 0%, 21%);
            fill: hsl(0, 0%, 86%);
        }

        .task-blocked {
            stroke: hsl(348, 100%, 61%);
            fill:hsl(347, 90%, 96%);
        }

        .task-at-risk {
            stroke: hsl(48, 100%, 67%);
            fill: hsl(48, 100%, 96%);
        }
    
        .task-available {
            stroke: hsl(204, 86%, 53%);
            fill: hsl(206, 70%, 96%);
        }

        .task-done {
            stroke: hsl(141, 71%, 48%);
            fill: hsl(142, 52%, 96%);
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script src="js/app.js"></script>
</body>

</html>
